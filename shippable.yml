language: none

env:
  global:
    - DOCKER_ACC=analysiscenter1
    - DOCKER_REPO=ds-py3
    - TAG="cpu"

build:
  pre_ci_boot:
    image_name: $DOCKER_ACC/$DOCKER_REPO
    image_tag: $TAG
  ci:
    - pip3 install pandas==0.22.0
    - pylint -rn --rcfile pylintrc seismiqb

integrations:
  hub:
    - integrationName: Containers
      type: docker

  notifications:
    - integrationName: Notifier
      type: slack
      recipients:
        - "#commits"
      on_success: always
      on_failure: always
